<div ng-controller="GamesCtrl">
    <div class="panel panel-default panel-form center ttt">
        <div class="panel-heading">
            <h3 class="panel-title">New game</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="select-template">Template</label>
                    <select id="select-template" class="form-control" ng-model="game.template">
                        <option value="" selected disabled>Please select...</option>
                        <option ng-repeat="template in templates" value="{{ template }}">{{ template }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label for="input-min-players">Player min.</label>
                        <input id="input-min-players" type="text" class="form-control" ng-model="game.minPlayers" placeholder="2" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label for="input-max-players">Player max.</label>
                        <input id="input-max-players" type="text" class="form-control" ng-model="game.maxPlayers" placeholder="32" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group width-100-pct">
                        <button ng-click="newGame()" class="btn btn-primary width-100-pct">Create game</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
